<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy Lottery 3D</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          animation: {
            'spin-slow': 'spin 60s linear infinite',
            'spin-medium': 'spin 3s linear infinite',
            'float': 'float 6s ease-in-out infinite',
            'shine': 'shine 2s infinite',
            'zoom-in': 'zoomIn 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0px)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            shine: {
              '0%': { left: '-100%' },
              '100%': { left: '100%' }
            },
            zoomIn: {
              '0%': { opacity: '0', transform: 'scale(0.8) translateZ(-100px)' },
              '100%': { opacity: '1', transform: 'scale(1) translateZ(0)' }
            }
          }
        }
      }
    }
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  
  <!-- UMD Globals (Stable) -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #050505; }
    
    /* Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 3px; }
    
    /* 3D Scene */
    .scene-container {
      perspective: 1500px;
      overflow: hidden;
    }
    
    /* Deep Galaxy Background */
    .galaxy-bg {
      position: absolute;
      width: 100%; height: 100%;
      background: radial-gradient(circle at bottom, #1e293b 0%, #020617 100%);
      z-index: -1;
    }
    .stars {
      background: #000 url(https://www.script-tutorials.com/demos/360/images/stars.png) repeat top center; 
      z-index: 0;
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      opacity: 0.8;
    }
    .twinkling { 
      background: transparent url(https://www.script-tutorials.com/demos/360/images/twinkling.png) repeat top center; 
      z-index: 1; 
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      animation: move-twink-back 100s linear infinite; 
      opacity: 0.3;
    }
    
    @keyframes move-twink-back { 
      from {background-position:0 0;} 
      to {background-position:-10000px 5000px;} 
    }

    /* Drag & Drop Styles */
    .sortable-ghost { opacity: 0.4; background: #eff6ff; border: 2px dashed #3b82f6; }
    .drag-handle { cursor: grab; }
    .drag-handle:active { cursor: grabbing; }

  </style>
  <script type="importmap">
{
  "imports": {
    "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js",
    "pinia": "https://esm.sh/pinia@2.1.7?external=vue",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.0/package/xlsx.mjs",
    "vue3-sfc-loader": "https://cdn.jsdelivr.net/npm/vue3-sfc-loader/dist/vue3-sfc-loader.esm.js",
    "canvas-confetti": "https://aistudiocdn.com/canvas-confetti@^1.9.4",
    "sortablejs": "https://aistudiocdn.com/sortablejs@^1.15.6"
  }
}
</script>
</head>
<body class="text-white h-screen w-screen overflow-hidden font-sans">
  <div id="app" class="h-full w-full"></div>
  <script type="module" src="./main.js"></script>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
